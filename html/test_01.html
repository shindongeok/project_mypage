<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/text_01.css" />
  </head>
  <body>
    <div class="main__mypage">
      <div class="modal">
        <div class="modal_body">
          <div class="close_box">
            <button class="close" id="close_btn">
              <img src="../img/close_button.png" class="close_img" alt="" />
            </button>
          </div>
          <!-- 회원수정 -->
          <form action="">
            <section class="member_modify_box">
              <h2>정보 수정</h2>
              <figure class="member_img_box">
                <img src="../img/user_img.png" class="img_box" alt="" />
                <figcaption class="figcaption">
                  <button class="camera_btn">
                    <img src="../img/camera.png" class="btn_box" alt="" />
                  </button>
                </figcaption>
              </figure>
            </section>
            <!-- 비밀번호 -->
            <div class="input_box">
              <input type="text" class="member_id" disabled />
              <input
                type="text"
                class="member_input_01"
                placeholder="•••••••"
              />
              <input
                type="text"
                class="member_input_01"
                placeholder="비밀번호 변경 하는 경우입력하세요"
              />
              <input
                type="text"
                class="member_input_01"
                placeholder="비밀번호 확인"
              />
            </div>

            <!-- 이메일 -->
            <div class="input_box">
              <div class="text_title">
                <p class="text_title_content">이메일</p>
                <div class="i_img_box">
                  <img src="../img/point.png" class="point_point" alt="" />
                </div>
              </div>
              <input type="text" class="member_input" />
            </div>

            <div class="input_box">
              <div class="text_title">
                <p class="text_title_content">이름</p>
                <div class="i_img_box">
                  <img src="../img/point.png" class="point_point" alt="" />
                </div>
              </div>
              <input type="text" class="member_input" />
            </div>

            <div class="input_box">
              <div class="text_title">
                <p class="text_title_content">연락처</p>
                <div class="i_img_box">
                  <img src="../img/point.png" class="point_point" alt="" />
                </div>
              </div>
              <input type="text" class="member_input" />
            </div>

            <div class="input_box">
              <div class="text_title">
                <p class="text_title_content">주소</p>
                <div class="i_img_box">
                  <img src="../img/point.png" class="point_point" alt="" />
                </div>
              </div>
              <input type="text" class="member_input" />
              <input type="text" class="member_input_01" />
            </div>

            <div class="input_box">
              <div class="text_title">
                <p class="text_title_content">생년월일</p>
                <div class="i_img_box">
                  <img src="../img/point.png" class="point_point" alt="" />
                </div>
              </div>
              <div>
                <input type="date" class="input_date" />
              </div>
            </div>

            <button class="btn_modify">확인</button>
          </form>
        </div>
      </div>
      <button class="btn_open_modal">회원수정</button>
    </div>

    <script>
      const modal = document.querySelector(".modal");
      const btnOpenModal = document.querySelector(".btn_open_modal");
      const close = document.querySelector(".close");

      btnOpenModal.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      close.addEventListener("click", () => {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
