<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/usermodify.css" />
  </head>
  <body>
    <div class="main__mypage">
      <div class="modal">
        <div class="modal_body">
          <div class="close_box">
            <button class="close" id="close_btn">
              <img src="../img/close_button.png" class="close_img" alt="" />
            </button>
          </div>
          <!-- 회원수정 -->
          <form action="">
            <section class="member_modify_box">
              <h2>정보 수정</h2>
              <figure class="member_img_box">
                <img src="../img/user_img.png" class="img_box" alt="" />
                <figcaption class="figcaption">
                  <button class="camera_btn">
                    <img src="../img/camera.png" class="btn_box" alt="" />
                  </button>
                </figcaption>
              </figure>
            </section>
            <div class="input_box">
              <input type="text" class="member_id" disabled />
            </div>

            <div class="input_box">
              <div class="text_title">
                <label for=""
                  >이메일
                  <i class="fa-solid fa-circle"></i>
                </label>
              </div>
              <input type="text" class="member_input" />
            </div>
            <div class="input_box">
              <div class="text_title">
                <label for="">이름</label>
              </div>
              <input type="text" class="member_input" />
            </div>
            <div class="input_box">
              <div class="text_title">
                <label for="">연락처</label>
              </div>
              <input type="text" class="member_input" />
            </div>
            <div class="input_box">
              <div class="text_title">
                <label for="">주소</label>
              </div>
              <input type="text" class="member_input" />
            </div>

            <button>확인</button>
          </form>
        </div>
      </div>
      <button class="btn_open_modal">회원정보수정</button>
    </div>

    <script>
      const modal = document.querySelector(".modal");
      const btnOpenModal = document.querySelector(".btn_open_modal");
      const close = document.querySelector(".close");

      btnOpenModal.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      close.addEventListener("click", () => {
        modal.style.display = "none";
      });
    </script>
  </body>
</html>
