<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/writinginquiries.css" />
  </head>
  <body>
    <div>
      <header></header>

      <!-- 1 : 1문의 작성페이지 -->

      <main>
        <div class="main__mypage">
          <!-- 마이페이지 메뉴 리스트 -->
          <section class="main__menu">
            <ul class="mypage_list">
              <li class="li_list">
                <a href="" class="li_list_a">주문 조회</a>
              </li>
              <li class="li_list">
                <a href="" class="li_list_a">교환/반품</a>
              </li>
              <li class="li_list"><a href="" class="li_list_a">적립금</a></li>
              <li class="li_list"><a href="" class="li_list_a">1:1문의</a></li>
              <li class="li_list">
                <a href="" class="li_list_a">정보 수정</a>
              </li>
              <li class="li_list"><a href="" class="li_list_a">회원탈퇴</a></li>
            </ul>
          </section>
          <!-- 마이페이지 메뉴 리스트 -->

          <!-- 회원 정보 박스 -->
          <section class="main__section">
            <div class="main__top">
              <article class="member_box">
                <div class="member_box_img">
                  <a href=""
                    ><img
                      src="../img/user_img.png"
                      class="member_box_img_a"
                      alt=""
                  /></a>
                </div>

                <div class="member_information">
                  <div class="member_information_name">
                    신동억 님 안녕하세요
                  </div>
                  <div class="member_information_accumulated_amount">
                    누적 구매금액 : 0 원
                  </div>
                </div>

                <div class="saved_money">
                  <div class="saved_money_name">
                    <a href="" class="saved_money_name_a">적립금</a>
                  </div>
                  <div class="saved_money_amount">
                    <a href="" class="saved_money_amount_a">5,000</a>
                  </div>
                </div>
              </article>
            </div>
            <!-- 회원 정보 박스 -->

            <!-- 1 : 1 문의게시판! -->
            <div class="order__details">
              <h4 class="order__data">1 : 1문의 작성</h4>
            </div>

            <form action="">
              <div>
                <div class="input__box">
                  <div class="input_box_list_title">
                    <div>제목</div>
                  </div>
                  <div class="input_box_list_content">
                    <input
                      placeholder="제목을 입력하세요"
                      class="input_title"
                      type="text"
                    />
                  </div>
                </div>
                <div class="input_content_box">
                  <div class="input_content_box_title">
                    <div>내용</div>
                  </div>
                  <div class="input_content_box_content">
                    <textarea
                      name=""
                      id=""
                      cols="30"
                      rows="10"
                      placeholder="내용을 입력하세요"
                      class="input_content"
                    ></textarea>
                  </div>
                </div>

                <div class="input_img_box">
                  <div class="input_img_box_title">
                    <div>사진첨부</div>
                  </div>
                  <div class="input_img_box_img">
                    <div>
                      <input type="file" class="file" />
                      <!-- <a href=""
                        ><img
                          src="../img/upload_icon.png"
                          class="img_size"
                          alt=""
                        />
                      </a> -->
                    </div>
                    <ul class="content_list">
                      <li>
                        상품 불량 및 오배송의 경우, 해당 제품 사진을 등록
                        부탁드립니다.
                      </li>
                      <li>파일 제한</li>
                      <li>첨부파일은 최대n개까지 등록가능합니다.</li>
                    </ul>
                  </div>
                </div>

                <div class="writinginquiries_btn">
                  <button class="btn"><a href="" id="a">등록 하기</a></button>
                </div>
              </div>
            </form>
            <!-- 1 : 1 문의게시판! -->
          </section>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
