<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="../css/modal.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="../script/modal.js"></script>
  </head>
  <body>
    <div class="main__mypage">
      <div class="content">
        <button class="btn_open_elimination">회원탈퇴</button>
      </div>
      <div class="modify__modal_bg">
        <div class="modify__modal_box">
          <h2 class="h2">회원탈퇴</h2>
          <form action="">
            <ul class="ul__box">
              <li>😊 가입된 회원정보가 모두 삭제됩니다.</li>
              <li>😊 작성하신 게시물은 삭제되지 않습니다.</li>
              <li>
                😊 탈퇴 후 같은 계정으로 재가입 시 기존에 가지고 있던 적립금은
                복원되지 않으며, 사용 및 다운로드했던 쿠폰도 사용 불가능합니다.
              </li>
              <li>😊 회원 탈퇴를 진행하시겠습니까?</li>
              <br />
            </ul>
            <div class="btn__box">
              <button class="close_01" id="close_btn" class="">취소</button>
              <button class="delete_btn">탈퇴하기</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
