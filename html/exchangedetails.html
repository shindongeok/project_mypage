<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/exchangedetails.css" />
  </head>
  <body>
    <div>
      <header></header>

      <!-- 교환/반품 상세 페이지 -->

      <main>
        <div class="main__mypage">
          <!-- 마이페이지 메뉴 리스트 -->
          <section class="main__menu">
            <ul class="mypage_list">
              <li class="li_list">
                <a href="" class="li_list_a">주문 조회</a>
              </li>
              <li class="li_list">
                <a href="" class="li_list_a">교환/반품</a>
              </li>
              <li class="li_list"><a href="" class="li_list_a">적립금</a></li>
              <li class="li_list"><a href="" class="li_list_a">1:1문의</a></li>
              <li class="li_list">
                <a href="" class="li_list_a">정보 수정</a>
              </li>
              <li class="li_list"><a href="" class="li_list_a">회원탈퇴</a></li>
            </ul>
          </section>
          <!-- 마이페이지 메뉴 리스트 -->

          <section class="main__section">
            <!-- 회원 정보 박스 -->
            <div class="main__top">
              <article class="member_box">
                <div class="member_box_img">
                  <a href=""
                    ><img
                      src="../img/user_img.png"
                      class="member_box_img_a"
                      alt=""
                  /></a>
                </div>

                <div class="member_information">
                  <div class="member_information_name">
                    신동억 님 안녕하세요
                  </div>
                  <div class="member_information_accumulated_amount">
                    누적 구매금액 : 0 원
                  </div>
                </div>

                <div class="saved_money">
                  <div class="saved_money_name">
                    <a href="" class="saved_money_name_a">적립금</a>
                  </div>
                  <div class="saved_money_amount">
                    <a href="" class="saved_money_amount_a">5,000</a>
                  </div>
                </div>
              </article>
            </div>

            <!-- 교환/반품 상품 정보 -->
            <div class="order__details">
              <h4 class="order__data">교환/반품 상품 정보</h4>
            </div>

            <div class="exchange_details_title_box">
              <div class="product_details">상품정보</div>
              <div class="progress_status">진행상태</div>
            </div>

            <section class="exchange_details_content_box">
              <div class="product_details_box">
                <div class="product_img_box">
                  <img src="../img/pocket_number01.png" id="img_01" alt="" />
                </div>
                <div class="product_data_box">
                  <ul class="product_details_list">
                    <li>상품 제목</li>
                    <li>상품 종류</li>
                    <li>가격</li>
                  </ul>
                </div>
              </div>
              <div class="progress_status_data">교환완료</div>
            </section>

            <div class="return_cause">
              <p class="return_data">교환 이유 : 그냥</p>
            </div>

            <div class="order__details">
              <h4 class="order__data">반송지 정보</h4>
            </div>

            <div class="exchange_data_box">
              <section class="exchange_data_list">
                <div class="exchange_data_address">반품 주소</div>
                <div>서울특별시 노원구 상계로1길34 5층</div>
              </section>
              <section class="exchange_data_list">
                <div class="exchange_data_address">연락처</div>
                <div>010-0000-0000</div>
              </section>
            </div>
            <!-- 교환/반품 상품 정보 -->
          </section>
        </div>
      </main>

      <footer></footer>
    </div>
  </body>
</html>
